<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | El-Âlem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 md:p-12 shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-serif text-center mb-2">Admin Bereich</h1>
        <p class="text-center text-gray-400 text-sm mb-8 uppercase tracking-widest">Nur für autorisierte Personen</p>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">E-Mail</label>
                <input type="email" name="email" value="admin@kunst.de" class="w-full bg-gray-50 border border-gray-200 p-3 focus:outline-none focus:border-black transition-colors">
            </div>
            
            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Passwort</label>
                <input type="password" name="password" value="admin" class="w-full bg-gray-50 border border-gray-200 p-3 focus:outline-none focus:border-black transition-colors">
            </div>

            <button type="submit" class="w-full bg-black text-white font-bold uppercase tracking-widest py-4 hover:bg-gray-800 transition-colors">
                Login
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <a href="../index.html" class="text-xs text-gray-400 hover:text-black transition-colors">Zurück zur Website</a>
        </div>
    </div>

    <script src="../assets/admin.js"></script>
</body>
</html>
